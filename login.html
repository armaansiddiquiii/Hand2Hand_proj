<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <h2> Login </h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginEmail" required placeholder="Username / Email">

                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required placeholder="Password">

                </div>
                <button type="submit">Login</button>
                <div class="divider">OR</div>
                <button type="button" class="google-btn" id="googleLogin">Login with Google</button>
                <p>Don't have an account? <a href="register.html" id="showRegister">Register here</a></p>            </form>

            <div id="registerSection" style="display:none;">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="registerEmail" required placeholder="Username / Email">
                        <label for="registerEmail">Username / Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" required placeholder="Password">
                        <label for="registerPassword">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
    <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/7578552/7578552-uhd_2560_1440_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="script.js"></script>
</body>
</html>
