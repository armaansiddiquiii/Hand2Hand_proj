<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/7578552/7578552-uhd_2560_1440_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="form-container">
            <h2>Welcome to Hand2Hand!</h2>
            <p>Join us and explore amazing Rental furniture options.</p>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerEmail" required placeholder="Username / Email">
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
